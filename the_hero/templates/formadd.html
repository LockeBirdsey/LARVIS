{% extends "formbase.html" %}
{% block content %}
<h1>Add Event</h1>
<form action="" method="post" novalidate>
   {{ form.hidden_tag() }}
   <p>
      {{ form.time.label }}<br>
      {{ form.time(size=32) }}
   </p>
   <p>
      {{ form.how.label }}<br>
      {{ form.how(size=32) }}
   </p>
   <p>
      {{ form.who.label }}<br>
      {{ form.who(size=32) }}
   </p>
   <p>{{ form.submit() }}</p>
</form>
{% endblock %}
