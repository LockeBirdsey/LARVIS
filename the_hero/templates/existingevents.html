{% extends "formbase.html" %}
{% block content %}
<h1>Existing Events</h1>
<table>
    <tr>
        <th>When I saved the world</th>
        <th>How I saved the world</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
    </tr>
    {% endfor %}
</table>
<h1>People I Thank</h1>
{% for peeps in people %}
<p>{{peeps[0]}}</p>
{% endfor %}
{% endblock %}
