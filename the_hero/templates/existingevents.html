{% extends "formbase.html" %}
{% block content %}
<h1>Existing Events</h1>
<table>
    <tr>
        <th>When I saved the world</th>
        <th>How I saved the world</th>
        <th>Who I thank for being so awesome</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
    </tr>
    {% endfor %}
    {{events}}
</table>
{% endblock %}
