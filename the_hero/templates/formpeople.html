{% extends "formbase.html" %}
{% block content %}
<h1>Modify People</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.people.label }}:
        {{ form.people }}
        <br><br>
        {{ form.delete() }}
        {{ form.modify() }}
    </p>
</form>
{% endblock %}
